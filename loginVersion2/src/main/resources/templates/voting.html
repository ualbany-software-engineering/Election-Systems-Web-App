<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vote</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/voting.css">
  </head>
  <body>

    <div id="header">
        <a href="homepage"><button id="home">Back to Home</button></a>
        <h1>Ford vs Chevy</h1>
        <form th:action="@{/logout}" method="post">
            <button>Logout</button>
         </form>
        
    </div>
  
    <div id="election">
		<p id="description" style="font-size: 30px;">Which car manufacturer do you prefer?</p>
        <!-- 1st candidate -->
        <div id="candidate1" class="candidate">
            <h2 class="candidate_name">Ford</h2>
            <img class="candidate_img" src="imgs/Ford_logo.png">
            
            <form th:action="@{/confirm_vote}" method="post" th:object="${id}">
            <input type="hidden" name="id" value="1"/>
				<button>Vote</button>
	        </form>
        </div>

        <!-- 2nd candidate -->
        <div id="candidate2" class="candidate">
            <h2 class="candidate_name">Chevy</h2>
            <img class="candidate_img" src="imgs/Chevy_logo.png">
			<form th:action="@{/confirm_vote}" method="post" th:object="${id}">
				<input type="hidden" name="id" value="7"/>
				<button>Vote</button>
	        </form>
        </div>
    </div>

    <!-- footer -->
    <ul id="footer">
        <li><a href="homepage">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Legal (?)</a></li>
        <li><a href="">Other Info</a></li>
    </ul>

	<script src="js/election.js"></script>
	<script src="js/voting.js"></script>
  </body>
</html>
